<!DOCTYPE html>
<html>

<!-- The head here has the title and the links needed to make this website work -->

<head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
</head>

<!-- The body has everything needed to run a roboto game -->

<body>
    <div class='header'>
        <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" />
    </div>

    <!-- This section shows off the stars and instructions of the game -->
    <div class="title-row">
        <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="star">
        <p class="instructions-title">Instructions</p>
        <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="star">
    </div>

    <!-- This section explains to the user how to play the game using a simple table -->
    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.
            </td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you
                win!</td>
        </tr>
        <tr>
            <!-- <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td> -->
        </tr>
    </table>

    <!-- This section has three doors that start with a close img which in JS can randomly be click on and show off 1 out of 3 random img, one being the roboto... -->
    <div class="door-row">
        <img id="door1" class='door-frame'
            src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
        <img id="door2" class='door-frame'
            src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
        <img id="door3" class='door-frame'
            src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
    </div>
    <div id="start-row">Good Luck!</div>

    <!-- Table to show the score -->
    <table class="score-row">
        <tbody>
            <tr>
                <th class="score-text">Current streak:</th>
                <th class="score-text">Best streak:</th>
            </tr>
            <tr>
                <th class="score-box" id="score-number">0</th>
                <th class="score-box" id="high-score-number">0</th>
            </tr>
            <tr>
            </tr>
        </tbody>
    </table>

    <!-- This script is running the roboto game, its down here to make sure the HTML is loaded first. -->
    <script type="text/javascript" src="script.js"></script>
</body>



</html>
